<html lang="en">
<head>

  <style>
    body {
      font-family: sans-serif;
      padding-left: 20%;
      padding-right: 20%;

    }
    label {
      font-size: 20px;
      display: block;
      padding-bottom: 12px;
    }
    input, textarea, select {
      display: block;
      width: 100%;
      padding: 20px;
    }
    form {
      background-color: #008080;
    }
    </style>
</head>
<body>
  <h1 id="title">Tell Me About Music</h1>
    <p id="description">
      This is a survey where you can tell
      us about the music you're inspired by.
    </p>
    <form id="survey-form">
      <label id="name-label">Name:</label>
      <input type="text" name="name" id="name" required placeholder="First Name"><br>

      <label id="email-label">Email:</label>
      <input type="email" name="email" id="email" required placeholder="Best Email"><br>

      <label id="number-label">Number:</label>
      <input type="number" name="number" id="number" min="0" max="10" required placeholder="$"><br>

      <label id="guitar-type-label">Guitar Type:</label>
      <select id="dropdown" name="guitars">
        <option value="fender">Fender</option>
        <option value="martin">Martin</option>
        <option value="epiphone">Epiphone</option>
        <option value="other">Other</option>
      </select>

    <div id="button-area">
      <label id="gender-label">Gender:</label>
      <input type="radio" name="gender" value="male"> Male<br>
      <input type="radio" name="gender" value="female"> Female<br>
      <input type="radio" name="gender" value="other"> Other
    </div>
    <div id="button-area">
      <label id="transportation-type-label">transportation Type:</label><br>
      <input type="checkbox" id="vehicle1" value="bike" checked> I have a bike<br>
      <input type="checkbox" id="vehicle2" value="car">I have a car<br>
      <input type="checkbox" id="vehicle3" value="boat">I have a boat<br>
    </div>
    <textarea placeholder="Additional comments"></textarea><br>
    <label id="additional-comments-label">Additional Comments:</label>
      <input type="submit" id="submit">
    </form>
    <script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
